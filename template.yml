Parameters:
  SSHLocation:
    Description: "SSHÊé•Á∂ö„ÇíË®±ÂèØ„Åô„ÇãIP„Ç¢„Éâ„É¨„Çπ„ÄÇ"
    Type: String
    Default: 0.0.0.0/0
  SSHPublicKey:
    Description: "SSHÊé•Á∂ö„Å´‰ΩøÁî®„Åô„ÇãÂÖ¨ÈñãÈçµ„ÄÇ"
    Type: String
  InstanceType:
    Description: "„Ç§„É≥„Çπ„Çø„É≥„Çπ„Çø„Ç§„Éó„ÄÇ"
    Type: String
    Default: t2.micro
    AllowedValues:
      - t2.micro
      - t2.small
      - t2.medium
      - t2.large
      - t2.xlarge
      - t2.2xlarge
  ImageId:
    Description: "AMI„ÅÆID„ÄÇ"
    Type: String
    Default: ami-be4a24d9
Resources:
  myVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-vpc
  mySubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref myVPC
      CidrBlock: 10.0.0.0/24
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-subnet
  myInternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-igw
  myVPCGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref myVPC
      InternetGatewayId: !Ref myInternetGateway
  myRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref myVPC
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-rtb
  myRoute:
    Type: AWS::EC2::Route
    DependsOn: myVPCGatewayAttachment
    Properties:
      RouteTableId: !Ref myRouteTable
      DestinationCidrBlock: '0.0.0.0/0'
      GatewayId: !Ref myInternetGateway
  mySubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref mySubnet
      RouteTableId: !Ref myRouteTable
  mySecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: !Sub ${AWS::StackName}-sg
      VpcId: !Ref myVPC
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-sg
  mySecurityGroupIngressSSH:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref mySecurityGroup
      IpProtocol: tcp
      FromPort: 22
      ToPort: 22
      CidrIp: !Ref SSHLocation
  mySecurityGroupIngressHTTP:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref mySecurityGroup
      IpProtocol: tcp
      FromPort: 80
      ToPort: 80
      CidrIp: 0.0.0.0/0
  mySecurityGroupIngressHTTPS:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref mySecurityGroup
      IpProtocol: tcp
      FromPort: 443
      ToPort: 443
      CidrIp: 0.0.0.0/0
  mySucurityGroupEgressAll:
    Type: AWS::EC2::SecurityGroupEgress
    Properties:
      GroupId: !Ref mySecurityGroup
      IpProtocol: '-1'
      FromPort: -1
      ToPort: -1
      CidrIp: 0.0.0.0/0
  mySSHKey:
    Type: AWS::EC2::KeyPair
    Properties:
      KeyName: !Sub ${AWS::StackName}-key
      PublicKeyMaterial: !Ref SSHPublicKey
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-key
  myEc2Instance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref ImageId
      InstanceType: !Ref InstanceType
      KeyName: !Ref mySSHKey
      NetworkInterfaces:
        - AssociatePublicIpAddress: true
          DeviceIndex: '0'
          GroupSet:
            - !Ref mySecurityGroup
          SubnetId: !Ref mySubnet
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-ec2

Outputs:
  SSHPublicKey:
    Description: "SSHÊé•Á∂ö„Å´‰ΩøÁî®„Åô„ÇãÂÖ¨ÈñãÈçµ„ÄÇ"
    Value: !Ref SSHPublicKey
  EC2PublicIP:
    Description: "EC2„ÅÆ„Éë„Éñ„É™„ÉÉ„ÇØIP„Ç¢„Éâ„É¨„Çπ„ÄÇ"
    Value: !GetAtt myEc2Instance.PublicIp
